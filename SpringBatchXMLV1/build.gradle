buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
    	classpath 'mysql:mysql-connector-java:5.1.34'
    	classpath "org.springframework.batch:spring-batch-core:3.0.4.RELEASE"
		classpath "org.springframework.batch:spring-batch-infrastructure:3.0.4.RELEASE"
    }
}

