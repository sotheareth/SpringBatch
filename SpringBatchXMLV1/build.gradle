// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'eclipse-wtp'

war {
    baseName = 'SpringBatchXMLV1'
    version =  '0.0.1'
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

	def version = [
		spring: '3.2.3.RELEASE'
		, slf4j: '1.7.6'
		, log4j: '2.3'
		, logging: '1.2'
		, codec: '1.6'
		, digester: '2.0'
		, junit: '4.11'
		, mybatis: '3.4.1' 
		, mybatisSpring: '1.3.0'
		, servletApi : '2.5'
		, jackson : '1.9.13'
		, oracle : '10.2.0.1.0'
		, lang : '2.6'
		, jett : '0.10.0'
	]
 
    dependencies { 
	  
		compile "org.springframework:spring-core:${version.spring}"
		compile "org.springframework:spring-context:${version.spring}"
        compile "org.springframework:spring-aspects:${version.spring}"
        compile "org.springframework:spring-jdbc:${version.spring}"
        compile "org.springframework:spring-context-support:${version.spring}"
        compile "org.springframework:spring-webmvc:${version.spring}"
        compile "org.springframework:spring-beans:${version.spring}"
        
        
        compile "org.slf4j:slf4j-api:${version.slf4j}"
        compile "org.slf4j:slf4j-log4j12:${version.slf4j}"
        compile "org.apache.logging.log4j:log4j:${version.log4j}"
       
        compile "commons-logging:commons-logging:${version.logging}"
        compile "commons-lang:commons-lang:${version.lang}"
        compile "commons-codec:commons-codec:${version.codec}"
        compile "commons-digester:commons-digester:${version.digester}"
                
        compile "org.mybatis:mybatis:${version.mybatis}" 
        compile "org.mybatis:mybatis-spring:${version.mybatisSpring}"

		compile "javax.servlet:servlet-api:${version.servletApi}"
		
		compile "org.codehaus.jackson:jackson-core-asl:${version.jackson}"
		compile "org.codehaus.jackson:jackson-mapper-asl:${version.jackson}"

		compile "net.sf.jett:jett-core:${version.jett}"
		compile "org.jxls:jxls-reader:2.0.2"
		
		compile "commons-fileupload:commons-fileupload:1.3.2"
		compile "commons-io:commons-io:2.5"
		compile "javax.validation:validation-api:1.1.0.Final"
		compile "org.hibernate:hibernate-validator:5.1.3.Final"
		compile "javax.el:javax.el-api:2.2.4"
		
		compile("mysql:mysql-connector-java:5.1.17")
    	compile("commons-dbcp:commons-dbcp:1.2.2")
		compile("org.springframework.batch:spring-batch-core:3.0.4.RELEASE")
		compile("org.springframework.batch:spring-batch-infrastructure:3.0.4.RELEASE")
		
		compileOnly "javax.annotation:javax.annotation-api:1.2"
		
        testCompile "org.springframework:spring-test:${version.spring}"
        testCompile "org.apache.xbean:xbean-spring:3.7"
	    testCompile "com.oracle:ojdbc14:${version.oracle}"
        testCompile "junit:junit:${version.junit}"
        testCompile "org.hamcrest:hamcrest-all:1.3"
        testCompile "com.jayway.jsonpath:json-path:0.8.1"
        testCompile "com.jayway.jsonpath:json-path-assert:0.8.1"
        
    }
